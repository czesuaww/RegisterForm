<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walidator formularza</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form>
        <h1>Register Form</h1>
        <div class="formBox">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            placeholder="Please enter your username..."
          />
          <p class="formBox__errorText"></p>
        </div>
        <div class="formBox">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Please enter your password..."
          />
          <p class="formBox__errorText"></p>
        </div>
        <div class="formBox">
          <label for="password2">Repeat password:</label>
          <input
            type="password"
            id="password2"
            placeholder="Please repeat password..."
          />
          <p class="formBox__errorText"></p>
        </div>
        <div class="formBox">
          <label for="username">E-mail:</label>
          <input
            type="email"
            id="email"
            placeholder="Please enter your e-mail address... "
          />
          <p class="formBox__errorText"></p>
        </div>

        <div class="control-buttons">
          <button class="control-buttons__send">Send</button>
          <button class="control-buttons__clear">Clear</button>
        </div>

        <div class="popup">
          <p class="popup__send">Formularz został wysłany!</p>
          <button class="popup__close">Zamknij</button>
        </div>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
